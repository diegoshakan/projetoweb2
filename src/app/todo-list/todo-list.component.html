<h3 class="titulo-tarefas">Minhas Tarefas</h3>


<ul class="lista-tarefas" *ngIf="this.tasks.length > 0">

    <li class="box-item" *ngFor="let task of tasks">
      <span (click)="removeTask(task)" class="btn-remove-task">X</span>
      <input #taskHTML type="text" name="" [value]="task.task">
      <button (click)="editar(task, taskHTML)">Editar</button>
    </li>

</ul>

<p class="text-sem-tarefa" *ngIf="this.tasks.length === 0">Nenhuma Tarefa</p>


<section class="box-nova-tarefa">
  <textarea #taskNewHTML placeholder="Digitar tarefa..."></textarea>
  <button (click)="addTask(taskNewHTML)">Nova Tarefa</button>
<section>
